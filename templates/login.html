<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | ShuddhaExam</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(to right, #1e3c72, #2a5298, #9b59b6); /* üíôüíú Gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      overflow: hidden;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.07); /* Semi-transparent box */
      backdrop-filter: blur(10px);
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      width: 320px;
      color: #fff;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: bold;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    input::placeholder {
      color: #ddd;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: #ffffff;
      color: #2a5298;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #f1f1f1;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .register-link a {
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üîê Login</h2>
    <form method="POST">
      <label>Username:</label>
      <input type="text" name="username" placeholder="Enter username" required>

      <label>Password:</label>
      <input type="password" name="password" placeholder="Enter password" required>

      <button type="submit">Login</button>
    </form>
    <div class="register-link">
      Don't have an account? <a href="/register">Register here</a>
    </div>
  </div>
</body>
</html>
