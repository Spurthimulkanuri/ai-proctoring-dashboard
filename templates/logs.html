<!DOCTYPE html>
<html>
<head>
  <title>Exam Logs</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h2>ðŸ“Š Student Exam Logs</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Student</th>
      <th>Subject</th>
      <th>Answers</th>
      <th>Submitted At</th>
      <th>Violations</th>
    </tr>
    {% for log in logs %}
    <tr>
      <td>{{ log[0] }}</td>
      <td>{{ log[1] }}</td>
      <td>{{ log[2] }}</td>
      <td>{{ log[3] }}</td>
      <td>{{ log[4] }}</td>
      <td>{{ log[5] }}</td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <a href="/admin">ðŸ”™ Back to Admin Panel</a>
</body>
</html>
